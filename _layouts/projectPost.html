---
layout: default
---

<div class="break" style="height:200px"> </div>


<div id="postContainer" class="postContainer">

<img src="{{site.baseurl}}{{page.headerPath}}" class="postHeader">
<div class="postMainText" style="font-size:40px;color:white;font-weight:bold;padding-top:15px">{{ page.artTitle }}</div>
<div class="postMainText" style="font-size:15px;padding-bottom:5px">{{ page.monthYear }}</div>
<div class="postMainText" style="font-size:12px;padding-bottom:20px"><b>Roles: </b>{{ page.projectRole }}</div>


<div class="postBreak"> </div>

<div class="postMainText" style="font-size:15px;padding-bottom:15px">{{ content }}</div>

</div>

<div class="break" style="height:40px"> </div>
